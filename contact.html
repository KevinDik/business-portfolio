<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <title>Contact</title>
</head>

<body>
    <aside id="locale-aside"></aside>
    <main>
        <section id="locale-menu"></section>
        <section>
            <div class="principal-content">
                <h2 class="titles">Contact</h2>
            </div>
        </section>
        <section>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254790.00364392076!2d-38.789571167633284!3d-3.7897525005486905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c74f21f6c15c2f%3A0xfd6d6706cb7927aa!2sFortaleza%20-%20Zone%201%2C%20Fortaleza%20-%20CE!5e0!3m2!1spt-BR!2sbr!4v1672621357975!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <h3 class="subs-titles">Contact Form<h3>
                        <div class="content-contact">
                            <form class="form-contact">
                                <input type="text" name="name" id="name" placeholder="Your name">
                                <input type="email" name="email" id="email" placeholder="Email Address">
                                <textarea name="message" id="message" cols="40" rows="10"
                                    placeholder="Your Message"></textarea>
                                <button type="submit">Send Message</button>
                            </form>
                        </div>
            </div>
        </section>
    </main>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/aside.js"></script>
</body>

</html>
